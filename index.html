<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opdracht Bootstrap DATING site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
            <h2 class="navbar-brand">Dating website</h2>
            <a class="btn btn-outline-light" href="#" role="button">Inloggen</a>
        </nav>
    </div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>Aanmelden</h2>
            <p class="lead">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia veritatis consectetur exercitationem error expedita suscipit mollitia fugiat, corrupti dignissimos ad..
            </p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" class="form-control" placeholder="Jan">
                </div>
                <div class="col">
                    <label for="familienaam">Familie naam</label>
                    <input type="text" class="form-control" placeholder="Jansens">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Leuvensebaan" id="inputAddress">

                </div>
                <div class="col-2">
                    <label for="huisnummer">Huisnummer</label>
                    <input type="text" class="form-control" placeholder="1" id="inputHuisnummer">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Provincie</label>
                    <select id="inputState" class="form-control">
                    <option selected>Kies je provincie...</option>
                    <option>Antwerpen</option>
                    <option>Henegouwen</option>
                    <option>Limburg</option>
                    <option>Luik</option>
                    <option>Luxenburg</option>
                    <option>Namen</option>
                    <option>Oost-Vlaanderen</option>
                    <option>Vlaams-Brabant</option>
                    <option>Waals-Brabant</option>
                    <option>West-Vlaanderen</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <p>Wat is jou leeftijd</p>
                    <option>18-25</option>
                    <option>26-35</option>
                    <option>36-45</option>
                    <option>46-55</option>
                    <option>56-65</option>
                    <option>65+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Wat is jouw geslacht</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Man</option>
                    <option>Vrouw</option>
                </select>
                <!-- <p>Wat zoek je?</p>
        <option>Man</option>
        <option>Vrouw</option> -->
            </div>
            <p>Wat zoek je?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Man
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Vrouw
                </label>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Geef een korte omschrijven van jezelf:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-test">Sing in</button>

        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
