<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Dating site</h1>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="familienaam">Familie naam</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>



            <div class="row">
                <div class="col-10">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Adress" id="inputAddress">

                </div>
                <div class="col-2">
                    <label for="huisnummer">Huisnummer</label>
                    <input type="text" class="form-control" placeholder="Huisnummer" id="inputHuisnummer">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <p>Wat is jou leeftijd</p>
            <option>18-25</option>
            <option>26-35</option>
            <option>36-45</option>
            <option>46-55</option>
            <option>56-65</option>
            <option>65+</option>
          </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Wat is jouw geslacht</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Man</option>
            <option>Vrouw</option>
            </select>
                <!-- <p>Wat zoek je?</p>
            <option>Man</option>
            <option>Vrouw</option> -->
            </div>
            <p>Wat zoek je?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
              Man
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
              Vrouw
            </label>
            </div>

            <hr class="mb-4">






            <div class="form-group">
                <label for="exampleFormControlTextarea1">Geef een korte omschrijven van jezelf:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>



            <button type="submit" class="btn btn-test">Sing in</button>


        </form>




    </div>



    <script src="script.js"></script>
</body>

</html>
